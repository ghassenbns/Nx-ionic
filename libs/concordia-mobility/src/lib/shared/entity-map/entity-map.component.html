<concordia-ng-shared-card [cardConfig]="cardConfig">
    <div
      *ngIf="mapData | async as data; else loadingTemplate"
      style="height: 300px;">
      <concordia-nx-ionic-map
        [data]="data"
        [enablePopup]="true"></concordia-nx-ionic-map>
    </div>
    <ng-template #loadingTemplate>
      <ion-row
        style="height: 300px"
        class="ion-text-center ion-justify-content-center ion-align-items-center">
        <ion-spinner
          style="width: 50px; height: 50px"
          name="lines"></ion-spinner>
      </ion-row>
    </ng-template>
  </concordia-ng-shared-card>
